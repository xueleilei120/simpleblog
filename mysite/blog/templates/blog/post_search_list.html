{% extends 'blog/base.html' %}
{% load blog_tags %}
{% block content %}
    {% if list_header %}
        <div class="box">{{ list_header }}</div>
    {% endif %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
